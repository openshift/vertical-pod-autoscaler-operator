          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: vertical-pod-autoscaler-operator
      deployments:
      - label:
          app.kubernetes.io/name: vertical-pod-autoscaler-operator
          k8s-app: vertical-pod-autoscaler-operator
        name: vertical-pod-autoscaler-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: vertical-pod-autoscaler-operator
              k8s-app: vertical-pod-autoscaler-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: vertical-pod-autoscaler-operator
              labels:
                app.kubernetes.io/name: vertical-pod-autoscaler-operator
                k8s-app: vertical-pod-autoscaler-operator
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.15.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_VPA
                  value: quay.io/openshift/origin-vertical-pod-autoscaler:latest
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: VERTICAL_POD_AUTOSCALER_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/openshift/origin-vertical-pod-autoscaler-operator:4.17.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: vertical-pod-autoscaler-operator
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 20m
                    memory: 50Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
              nodeSelector:
                node-role.kubernetes.io/master: ""
              priorityClassName: system-node-critical
              restartPolicy: Always
              securityContext:
                runAsNonRoot: true
              serviceAccountName: vertical-pod-autoscaler-operator
              terminationGracePeriodSeconds: 10
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Exists
      permissions:
      - rules:
        - apiGroups:
