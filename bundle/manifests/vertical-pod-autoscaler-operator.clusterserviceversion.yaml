    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - events
          - pods
          - secrets
          - services
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - autoscaling.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - autoscaling.openshift.io
          resources:
          - verticalpodautoscalercontrollers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - autoscaling.openshift.io
          resources:
          - verticalpodautoscalercontrollers/finalizers
          verbs:
          - update
        - apiGroups:
          - autoscaling.openshift.io
