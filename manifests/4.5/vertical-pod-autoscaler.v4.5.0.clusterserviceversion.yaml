apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: verticalpodautoscaler.v4.5.0
  namespace: openshift-vertical-pod-autoscaler
  annotations:
    alm-examples: |
      [
        {
          "apiVersion": "autoscaling.openshift.io/v1",
          "kind": "VerticalPodAutoscalerController",
          "metadata": {
            "name": "default",
            "namespace": "openshift-vertical-pod-autoscaler"
          },
          "spec": {
            "podMinCPUMillicores": 25,
            "podMinMemoryMb": 250,
            "recommendationOnly": false,
            "safetyMarginFraction": 0.15
          }
        },
        {
           "apiVersion": "autoscaling.k8s.io/v1beta2",
           "kind": "VerticalPodAutoscaler",
           "metadata": {
              "name": "myapp-vpa"
           },
           "spec": {
              "targetRef": {
                 "apiVersion": "apps/v1",
                 "kind": "Deployment",
                 "name": "myapp-deployment"
              },
              "resourcePolicy": {
                 "containerPolicies": [
                    {
                       "containerName": "*",
                       "minAllowed": {
                          "cpu": "100m",
                          "memory": "50Mi"
                       },
                       "maxAllowed": {
                          "cpu": 1,
                          "memory": "500Mi"
                       },
                       "controlledResources": [
                          "cpu",
                          "memory"
                       ]
                    }
                 ]
              }
           }
        }
      ]
    capabilities: Full Lifecycle
    categories: OpenShift Optional
    certifiedLevel: Primed
    containerImage: quay.io/openshift/vertical-pod-autoscaler-operator:4.5
    createdAt: 2019-10-14T12:17:13Z
    description: An operator to run the OpenShift Vertical Pod Autoscaler. Vertical Pod Autoscaler (VPA) can be configured to monitor a workload's resource utilization, and then adjust its CPU and memory limits by updating the pod (future) or restarting the pod with updated limits.
    healthIndex: B
    repository: https://github.com/openshift/vertical-pod-autoscaler-operator
    support: Red Hat
    operatorframework.io/suggested-namespace: openshift-vertical-pod-autoscaler
spec:
  description: An operator to run the OpenShift Vertical Pod Autoscaler. Vertical Pod Autoscaler (VPA) can be configured to monitor a workload's resource utilization, and then adjust its CPU and memory limits by updating the pod (future) or restarting the pod with updated limits.
  links:
  - url: https://docs.openshift.com/container-platform/latest/nodes/pods/nodes-pods-vertical-autoscaler.html
    name: Vertical Pod Autoscaler Documentation
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: vertical-pod-autoscaler-operator
        rules:
        #from ClusterRole vertical-pod-autoscaler-operator
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - create
          - get
          - update
          - list
          - watch
        - apiGroups:
          - autoscaling.openshift.io
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - config.openshift.io
          resources:
          - verticalpodoperatorcontrollers
          - verticalpodoperatorcontrollers/status
          verbs:
          - create
          - get
          - update
      - serviceAccountName: vpa-updater
        rules:
        #from ClusterRole system:evictioner
        - apiGroups:
          - "extensions"
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - pods/eviction
          verbs:
          - create
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
          - limitranges
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - get
          - list
          - watch
          - create
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - "poc.autoscaling.k8s.io"
          resources:
          - verticalpodautoscalers
          verbs:
          - get
          - list
          - watch
          - patch
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - "autoscaling.k8s.io"
          resources:
          - verticalpodautoscalers
          verbs:
          - get
          - list
          - watch
          - patch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - ""
          resources:
          - replicationcontrollers
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-status-reader
        - apiGroups:
            - "coordination.k8s.io"
          resources:
            - leases
          verbs:
            - get
            - list
            - watch
      - serviceAccountName: vpa-recommender
        rules:
        #from ClusterRole system:metrics-reader
        - apiGroups:
          - "metrics.k8s.io"
          resources:
          - pods
          verbs:
          - get
          - list
        #from ClusterRole system:vpa-checkpoint-actor
        - apiGroups:
          - "poc.autoscaling.k8s.io"
          resources:
          - verticalpodautoscalercheckpoints
          verbs:
          - get
          - list
          - watch
          - create
          - patch
          - delete
        #from ClusterRole system:vpa-checkpoint-actor
        - apiGroups:
          - "autoscaling.k8s.io"
          resources:
          - verticalpodautoscalercheckpoints
          verbs:
          - get
          - list
          - watch
          - create
          - patch
          - delete
        #from ClusterRole system:vpa-checkpoint-actor
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
          - list
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
          - limitranges
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - get
          - list
          - watch
          - create
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - "poc.autoscaling.k8s.io"
          resources:
          - verticalpodautoscalers
          verbs:
          - get
          - list
          - watch
          - patch
        # from ClusterRole system:vpa-actor
        - apiGroups:
          - "autoscaling.k8s.io"
          resources:
          - verticalpodautoscalers
          verbs:
          - get
          - list
          - watch
          - patch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - ""
          resources:
          - replicationcontrollers
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - get
          - list
          - watch
      - serviceAccountName: vpa-admission-controller
        rules:
        # from ClusterRole system:admission-controller
        - apiGroups:
          - ""
          resources:
          - pods
          - configmaps
          - nodes
          - limitranges
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:admission-controller
        - apiGroups:
          - "admissionregistration.k8s.io"
          resources:
          - mutatingwebhookconfigurations
          verbs:
          - create
          - delete
          - get
          - list
        # from ClusterRole system:admission-controller
        - apiGroups:
          - "poc.autoscaling.k8s.io"
          resources:
          - verticalpodautoscalers
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:admission-controller
        - apiGroups:
          - "autoscaling.k8s.io"
          resources:
          - verticalpodautoscalers
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:admission-controller
        - apiGroups:
          - "coordination.k8s.io"
          resources:
            - leases
          verbs:
            - create
            - update
            - get
            - list
            - watch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - ""
          resources:
          - replicationcontrollers
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - get
          - list
          - watch
        # from ClusterRole system:vpa-target-reader
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - get
          - list
          - watch
      permissions:
      - serviceAccountName: vertical-pod-autoscaler-operator
        rules:
        #from Role vertical-pod-autoscaler-operator
        - apiGroups:
          - autoscaling.openshift.io
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - events
          - configmaps
          - secrets
          verbs:
          - "*"
      deployments:
      - name: vertical-pod-autoscaler-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              k8s-app: vertical-pod-autoscaler-operator
          template:
            metadata:
              labels:
                k8s-app: vertical-pod-autoscaler-operator
            spec:
              priorityClassName: system-node-critical
              serviceAccountName: vertical-pod-autoscaler-operator
              containers:
              - name: vertical-pod-autoscaler-operator
                image: quay.io/openshift/vertical-pod-autoscaler-operator:4.5
                command:
                - vertical-pod-autoscaler-operator
                args:
                - -alsologtostderr
                env:
                - name: RELEASE_VERSION
                  value: "0.0.1-snapshot"
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: VERTICAL_POD_AUTOSCALER_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: VERTICAL_POD_AUTOSCALER_IMAGE
                  value: quay.io/openshift/vertical-pod-autoscaler:4.5
                ports:
                - containerPort: 8443
                resources:
                  requests:
                    cpu: 20m
                    memory: 50Mi
              nodeSelector:
                node-role.kubernetes.io/master: ""
              restartPolicy: Always
              securityContext:
                runAsNonRoot: true
              tolerations:
              - key: "node-role.kubernetes.io/master"
                operator: "Exists"
                effect: "NoSchedule"
  customresourcedefinitions:
    owned:
    - description: Represents an instance of the set of VPA controllers
      displayName: VPA Controller
      kind: VerticalPodAutoscalerController
      name: verticalpodautoscalercontrollers.autoscaling.openshift.io
      version: v1
    - description: An application whose resources are managed by the VPA
      displayName: VerticalPodAutoscaler
      kind: VerticalPodAutoscaler
      name: verticalpodautoscalers.autoscaling.k8s.io
      version: v1
    - description: Represents VPA checkpoints used by the VPA controllers to manage workloads
      displayName: VPA Checkpoint
      kind: VerticalPodAutoscalerCheckpoint
      name: verticalpodautoscalercheckpoints.autoscaling.k8s.io
      version: v1
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  version: 1.0.0
  maturity: alpha
  minKubeVersion: 1.11.0
  maintainers:
  - email: support@redhat.com
    name: Red Hat
  provider:
    name: Red Hat
  displayName: VerticalPodAutoscaler
  icon:
  - base64data: 
    mediatype: image/svg+xml
  labels:
    olm-owner-enterprise-app: vertical-pod-autoscaler-operator
    olm-status-descriptors: verticalpodautoscaler.v4.5.0
